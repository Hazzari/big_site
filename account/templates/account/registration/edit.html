{% extends "account/base.html" %}
{% block title %}Edit you account{% endblock %}

{% block content %}
    <h1>Edit you account</h1>
    <p>You can edit you account using the following form:</p>
    <form action="." method="post" , enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
